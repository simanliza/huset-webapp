<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Huset Webapp</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/826a7e3dce.css" media="all">

        <link rel="stylesheet" href="styles/styletile.css"/>
        <link rel="stylesheet" href="styles/wireframe.css"/>
        <link rel="stylesheet" href="styles/style.css"/>

    </head>
    <body>

        <header class="pageHeader">
            <div class="centeredBody">
                <div class="content">
                    <div class="navBurger">
                        <a href="#" onclick="openNav()"><span class="invertColor">&#9776;</span></a>
                    </div>
                    <div class="logo">
                        <a href="#"><img src="images/logo.png" alt="Logo"/></a>
                    </div>
                </div>
            </div>
        </header>

        <main class="pageContent">

            <section class="pageNavigation">
                <div class="closePageNavigation align-right">
                    <span class="cursor-pointer invertColor" href="#" onclick="closeNav()">&times;</span>
                </div>
                <div class="navBox">
                    <div class="favNav">
                        <nav>
                            <a class="invertColor bold" href="#" data-cat="favorite-categories" onclick="getEventsByDefault()">Favorite Events</a>
                            <a href="#" data-cat="4" onclick="getEventsByCategory('4')">Movie</a>
                            <a href="#" data-cat="3" onclick="getEventsByCategory('3')">Music</a>
                        </nav>
                    </div>

                    <div class="catNav">
                        <nav>
                            <a class="invertColor bold" href="#" data-cat="all-categories" onclick="getEventsAll()">All Events</a>
                        </nav>
                    </div>
                </div>
            </section>

            <header class="mainHeader centeredBody">
                <h1 class="center">Events at Huset House</h1>
            </header>

            <section class="eventList centeredBody"></section>

            <section class="loadMoreOption centeredBody">

                <hr/>

                <div class="loadMoreEventOption center">
                    <button class="btn primary cursor-pointer">Load More</button>
                </div>

            </section>

        </main>

        <footer class="pageFooter">
            <h5 class="center">&copy; Student of Kea. All right reserves.</h5>
        </footer>

        <template id="navLinkTemplate">
            <a href="#" data-cat="category-slug" onclick="getEventsByCategory('category-slug')">Category Name</a>
        </template>

        <template id="eventItemTemplate">
            <article class="eventListItem">
                <div class="content">
                    <div class="eventHeader">
                        <h5 class="center underline txtCapitalize dTitle">Event Title</h5>
                    </div>
                    <div class="eventInfo">
                        <p class="align-justify dDescription">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...</p>
                        <ul>
                            <li class="dCategories">Music / Jazz Music</li>
                            <li>Social Sharing: <span class="dSocialLink"></span></li>
                            <li>Price: <span class="price"><span class="dPrice">112</span> DKK</span> / <a href="" class="btn btn-sm secondary dBookNow">Book Now</a><span class="price dPresale">Presale Unavailable</span></li>
                            <li><hr/></li>
                            <li class="center"><a href="" class="btn btn-sm primary dEventPage">Read More</a></li>
                        </ul>
                    </div>
                </div>
            </article>
        </template>

        <script src="scripts/script.js"></script>
        <script src="scripts/loader.js"></script>
        <script src="scripts/navigation.js"></script>

        <script src="https://use.fontawesome.com/webfontloader/1.6.24/webfontloader.js"></script>

    </body>
</html>
